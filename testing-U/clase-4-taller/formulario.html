<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Registro</h2>
        <div class="form-control">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div class="form-control">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo">
        </div>
        <div class="form-control">
            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">
        </div>
        <div class="form-control">
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion">
        </div>

        <div class="form-control">
            <label>Intereses:</label>
            <input type="checkbox" id="deporte" name="intereses" value="Deporte"> Deporte<br>
            <input type="checkbox" id="musica" name="intereses" value="Musica"> Música<br>
            <input type="checkbox" id="tecnologia" name="intereses" value="Tecnologia"> Tecnología<br>
        </div>

        <div class="form-control">
            <label>Género:</label>
            <input type="radio" id="masculino" name="genero" value="Masculino"> Masculino<br>
            <input type="radio" id="femenino" name="genero" value="Femenino"> Femenino<br>
            <input type="radio" id="otro" name="genero" value="Otro"> Prefiere no responder<br>
        </div>

        <div class="buttons">
            <button type="button" id="enviar">Enviar</button>
            <button type="button" id="limpiar">Limpiar</button>
            <button type="button" id="editar">Editar</button>
            <button type="button" id="cancelar">Cancelar</button>
        </div>
    </div>
</body>
</html>
